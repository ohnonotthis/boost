<!DOCTYPE html>

<head>

  <title>Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;

      padding: 0;

    li {
      margin-bottom: 5px;
      text-align: left;  /* Justify the text to the left */

<body>
  <img src="the.png" alt="Your Company Logo">

  <div class="container">
    <h1>Coming Soon</h1>
    <ul>
      <li>EDI Compliance Audits & Risk Management</li>

</html>
